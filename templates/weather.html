<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Analytics | ITECHPISCARTSYNERGY</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { background-image: url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80'); background-size: cover; background-attachment: fixed; }
        #map { height: 450px; width: 100%; border-radius: 1.5rem; border: 6px solid white; z-index: 1; }
        .weather-card { border-top: 6px solid #1e1b4b; transition: all 0.3s ease; }
        .weather-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body class="min-h-screen font-sans pb-20">
    
    <div class="bg-black/50 backdrop-blur-lg sticky top-0 z-[1000] py-4 px-6 text-center text-white border-b border-white/10 flex justify-between items-center">
        <a href="index.html" class="text-xl font-bold tracking-tighter uppercase hover:text-indigo-400 transition">← Babatunde Abass</a>
        <button onclick="downloadPDF()" class="bg-green-600 hover:bg-green-500 px-6 py-2 rounded-xl text-xs font-black transition shadow-lg">PDF REPORT</button>
    </div>

    <div class="max-w-7xl mx-auto p-6 mt-6">
        <div id="statsBar" class="hidden bg-white/95 p-4 rounded-2xl shadow-xl mb-6 flex justify-around text-indigo-950 font-black border border-white text-xs uppercase tracking-widest">
            <div id="hottestBox">Hottest: --</div>
            <div id="avgBox">Avg: --</div>
            <div id="coldestBox">Coldest: --</div>
        </div>

        <div class="bg-white/90 backdrop-blur-md p-6 rounded-[2rem] shadow-2xl mb-6 border border-white">
            <div class="flex flex-col md:flex-row gap-4">
                <input id="cityInput" type="text" placeholder="Lagos, London, Tokyo..." class="w-full md:flex-1 p-4 rounded-xl border border-slate-200 focus:ring-4 focus:ring-indigo-500/20 outline-none font-bold">
                <div class="flex gap-2">
                    <button onclick="getMultiWeather()" class="bg-indigo-950 text-white px-10 py-4 rounded-xl font-black hover:bg-indigo-800 transition shadow-xl">ANALYZE</button>
                    <button onclick="clearAll()" class="bg-red-500 text-white px-6 py-4 rounded-xl font-black hover:bg-red-600 transition">CLEAR</button>
                </div>
            </div>
        </div>

        <div class="bg-white/80 p-2 rounded-[2rem] shadow-2xl mb-12"><div id="map"></div></div>

        <div id="weatherGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mb-16"></div>

        <div class="bg-white rounded-[2rem] shadow-2xl overflow-hidden border border-white">
            <div class="bg-indigo-950 p-6 text-white font-black tracking-widest text-sm flex justify-between">
                <span>GEOSPATIAL ANALYTIC LOG</span>
                <span class="opacity-50">2026 EDITION</span>
            </div>
            <table class="w-full text-left text-sm" id="reportTable">
                <thead class="bg-slate-50 text-[10px] font-black uppercase text-slate-500 border-b">
                    <tr><th class="p-5">City</th><th class="p-5">Temp</th><th class="p-5">Humidity</th><th class="p-5">Wind</th><th class="p-5">Local Time</th></tr>
                </thead>
                <tbody id="analyticBody" class="font-medium text-slate-700"></tbody>
            </table>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const apiKey = 'aad4cbdae56d6d693c4f99064fe46dcd';
        
        const street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
        const terrain = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png');
        
        const clouds = L.tileLayer(`https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=${apiKey}`);
        const rain = L.tileLayer(`https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=${apiKey}`);

        const map = L.map('map', { center: [9.0820, 8.6753], zoom: 3, layers: [street] });

        const baseMaps = { "Street": street, "Satellite": satellite, "Terrain": terrain };
        const overlays = { "Rain Radar": rain, "Cloud Cover": clouds };
        L.control.layers(baseMaps, overlays).addTo(map);

        let cityDataList = [];

        async function getMultiWeather() {
            const cities = document.getElementById('cityInput').value.split(',').map(c => c.trim()).filter(c => c !== "");
            for (let city of cities) {
                try {
                    const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                    const data = await res.json();
                    if(data.cod !== 200) continue;

                    cityDataList.push(data);
                    
                    const utc = new Date().getTime() + (new Date().getTimezoneOffset() * 60000);
                    const localTime = new Date(utc + (data.timezone * 1000)).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                    L.marker([data.coord.lat, data.coord.lon]).addTo(map).bindPopup(`${data.name}: ${localTime}`).openPopup();
                    map.panTo([data.coord.lat, data.coord.lon]);

                    document.getElementById('weatherGrid').innerHTML += `
                        <div class="weather-card bg-white rounded-2xl shadow-lg p-8 text-center">
                            <h3 class="font-black text-indigo-950 text-xl">${data.name}</h3>
                            <p class="text-[10px] text-slate-400 font-bold mb-4 uppercase tracking-widest">${localTime}</p>
                            <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" class="mx-auto w-20">
                            <p class="text-5xl font-black text-slate-800 my-4">${Math.round(data.main.temp)}°C</p>
                            <p class="text-[10px] font-black uppercase text-slate-500 tracking-tighter border-t pt-4">${data.weather[0].description}</p>
                        </div>`;
                    
                    document.getElementById('analyticBody').innerHTML += `<tr class="border-b"><td class="p-5 font-black">${data.name}</td><td class="p-5 font-bold text-indigo-600">${Math.round(data.main.temp)}°C</td><td class="p-5">${data.main.humidity}%</td><td class="p-5">${data.wind.speed}m/s</td><td class="p-5 font-mono text-xs">${localTime}</td></tr>`;
                    
                    updateStats();
                } catch(e) { console.error(e); }
            }
            document.getElementById('cityInput').value = "";
        }

        function updateStats() {
            document.getElementById('statsBar').classList.remove('hidden');
            const hot = cityDataList.reduce((p, c) => p.main.temp > c.main.temp ? p : c);
            const cold = cityDataList.reduce((p, c) => p.main.temp < c.main.temp ? p : c);
            document.getElementById('hottestBox').innerText = `Hottest: ${hot.name}`;
            document.getElementById('coldestBox').innerText = `Coldest: ${cold.name}`;
            document.getElementById('avgBox').innerText = `Avg: ${Math.round(cityDataList.reduce((a,b)=>a+b.main.temp,0)/cityDataList.length)}°C`;
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("ITECH GLOBAL WEATHER REPORT", 14, 15);
            doc.autoTable({ html: '#reportTable', startY: 20, theme: 'striped' });
            doc.save("Weather_Report.pdf");
        }

        function clearAll() { location.reload(); }
    </script>
</body>
</html>
