<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-City Synergy | ITECHPISCARTSYNERGY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Modern Mesh Background */
        body {
            background: linear-gradient(45deg, #0f172a, #1e1b4b, #312e81, #020617);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .glass-card:hover {
            transform: translateY(-10px);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.07);
        }
    </style>
</head>
<body class="text-white min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-16 gap-8">
            <div class="text-center md:text-left">
                <a href="index.html" class="text-indigo-400 hover:text-indigo-300 text-xs font-black uppercase tracking-[0.4em] transition mb-4 block">← Return to Portfolio</a>
                <h1 class="text-6xl font-black tracking-tighter leading-none">Global <span class="text-indigo-500">Synergy</span></h1>
                <p class="text-slate-400 mt-2 font-medium tracking-wide">Real-time Environmental Data Hub</p>
            </div>
            
            <div class="flex w-full md:w-auto gap-2 bg-black/30 p-2 rounded-[2rem] border border-white/10 backdrop-blur-md">
                <input id="cityInput" type="text" placeholder="Lagos, London, Tokyo..." 
                    class="bg-transparent px-8 py-4 outline-none w-full md:w-80 text-lg font-medium placeholder:text-slate-600">
                <button onclick="getMultiWeather()" class="bg-indigo-600 hover:bg-indigo-500 px-10 py-4 rounded-3xl font-black transition-all active:scale-90 shadow-xl shadow-indigo-600/20">
                    FETCH
                </button>
            </div>
        </div>

        <div id="weatherGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>
    </div>

    <script>
        async function getMultiWeather() {
            const input = document.getElementById('cityInput').value;
            const grid = document.getElementById('weatherGrid');
            const apiKey = 'aad4cbdae56d6d693c4f99064fe46dcd';
            const cities = input.split(',').map(c => c.trim()).filter(c => c !== "");

            if (cities.length === 0) return;

            for (let city of cities) {
                try {
                    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                    const data = await response.json();

                    if (data.cod !== 200) continue;

                    const temp = Math.round(data.main.temp);
                    // Decide color based on temp
                    const tempColor = temp > 28 ? 'text-orange-400' : (temp < 15 ? 'text-blue-400' : 'text-indigo-400');

                    const cardHTML = `
                        <div class="glass-card p-10 rounded-[3rem] relative overflow-hidden group">
                            <div class="absolute -right-4 -top-4 w-32 h-32 bg-indigo-600/10 rounded-full blur-3xl group-hover:bg-indigo-500/20 transition-all"></div>
                            <div class="flex justify-between items-start mb-8">
                                <div>
                                    <h3 class="text-3xl font-bold tracking-tight">${data.name}</h3>
                                    <p class="text-slate-500 font-black uppercase tracking-[0.2em] text-[10px] mt-1">${data.sys.country}</p>
                                </div>
                                <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" class="w-20 h-20 -mt-4 drop-shadow-2xl">
                            </div>
                            <div class="text-8xl font-black mb-8 tracking-tighter ${tempColor}">${temp}°</div>
                            <div class="flex flex-col gap-4">
                                <div class="bg-white/5 border border-white/5 px-6 py-3 rounded-2xl flex justify-between items-center">
                                    <span class="text-[10px] font-black uppercase tracking-widest text-slate-400 italic">Condition</span>
                                    <span class="text-xs font-bold text-white uppercase tracking-wider">${data.weather[0].description}</span>
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="bg-white/5 border border-white/5 p-4 rounded-2xl text-center">
                                        <p class="text-[9px] uppercase font-bold text-slate-500 mb-1">Humidity</p>
                                        <p class="text-sm font-bold">${data.main.humidity}%</p>
                                    </div>
                                    <div class="bg-white/5 border border-white/5 p-4 rounded-2xl text-center">
                                        <p class="text-[9px] uppercase font-bold text-slate-500 mb-1">Wind</p>
                                        <p class="text-sm font-bold">${data.wind.speed}m/s</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += cardHTML;
                } catch (error) { console.error(error); }
            }
            document.getElementById('cityInput').value = "";
        }
        document.getElementById('cityInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') getMultiWeather(); });
    </script>
</body>
</html>
