<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-City Tracker | ITECHPISCARTSYNERGY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: radial-gradient(circle at top right, #0f172a, #020617, #1e1b4b); }
        .weather-card { animation: fadeInUp 0.5s ease forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-white min-h-screen p-6">
    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-12 gap-4">
            <div>
                <a href="index.html" class="text-indigo-400 hover:text-indigo-300 text-xs font-black uppercase tracking-widest transition">← Portfolio</a>
                <h1 class="text-4xl font-black tracking-tighter mt-2">ITECH Weather Synergy</h1>
            </div>
            
            <div class="flex w-full md:w-auto gap-3">
                <input id="cityInput" type="text" placeholder="Lagos, London, Tokyo..." 
                    class="w-full md:w-80 p-4 rounded-2xl bg-white/5 border border-white/10 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                <button onclick="getMultiWeather()" class="bg-indigo-600 px-6 rounded-2xl hover:bg-indigo-500 shadow-lg shadow-indigo-600/30">
                    Search
                </button>
            </div>
        </div>

        <div id="weatherContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <script>
        async function getMultiWeather() {
            const input = document.getElementById('cityInput').value;
            const container = document.getElementById('weatherContainer');
            const apiKey = 'aad4cbdae56d6d693c4f99064fe46dcd';
            
            // 1. Split cities by comma and clean up spaces
            const cities = input.split(',').map(city => city.trim()).filter(city => city !== "");
            
            if(cities.length === 0) return;
            
            // 2. Clear old results if you want a fresh search
            container.innerHTML = "";

            // 3. Loop through each city and fetch data
            for (let city of cities) {
                try {
                    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                    const data = await response.json();

                    if(data.cod !== 200) continue;

                    // 4. Create a new card for this city
                    const card = document.createElement('div');
                    card.className = "weather-card bg-white/5 backdrop-blur-xl border border-white/10 p-8 rounded-[2rem] shadow-xl";
                    card.innerHTML = `
                        <h3 class="text-xl font-bold text-slate-300">${data.name}, ${data.sys.country}</h3>
                        <p class="text-6xl font-black my-4 text-white">${Math.round(data.main.temp)}°C</p>
                        <div class="flex justify-between items-center bg-white/5 p-4 rounded-xl border border-white/5">
                            <span class="text-xs font-bold uppercase tracking-widest text-indigo-400">${data.weather[0].description}</span>
                            <span class="text-xs text-slate-400">H: ${Math.round(data.main.temp_max)}° L: ${Math.round(data.main.temp_min)}°</span>
                        </div>
                    `;
                    container.appendChild(card);
                } catch (error) {
                    console.log("Error fetching " + city);
                }
            }
            document.getElementById('cityInput').value = ""; // Clear input
        }

        // Enter key support
        document.getElementById('cityInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') getMultiWeather(); });
    </script>
</body>
</html>
